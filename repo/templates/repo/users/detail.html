{% extends "layout.html" %}
{% load permissions %}
{% block title %}
{{ user.name }}
{% endblock %}
{% block content %}
<div class="container-fluid wrapper-960">
    <div class="row pad-top">
        <div class="col-md-3 user-box">
            <div class="well">
                <h1>{{ repouser.name }}</h1>
                <img src="{{ repouser.avatar }}" class="avatar repouser-avatar">
            </div>
        </div>
        <div class="col-md-9">
            <h1 class="repouser-projects-header">Projects</h1>
            {% include "repo/_projects_list.html" with namespace=repouser projects=repouser.projects.all|as_user:repouser only %}
        </div>
    </div>
</div>
{% endblock %}
