{% extends "layout.html" %}
{% block title %}
{{ user.name }}
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row pad-top">
        <div class="col-md-3 user-box">
            <div class="well">
                <h1>{{ user.name }}</h1>
                <img src="{{ user.avatar }}">
            </div>
        </div>
        <div class="col-md-9">
            <h1 class="user-projects-header">Projects</h1>
            <ul class="list-group">
                {% for proj in user.projects.all %}
                     <li class="list-group-item">
                         <a href="{% url 'repo-projects-detail' namespace=user.name project=proj.name %}" class="project-listing">{{ proj.name }}</a>
                     </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
