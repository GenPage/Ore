{% extends "layout.html" %}
{% block title %}
Explore
{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h1>All Projects</h1>
            <ul class="list-group">
                {% for project_pair in projects %}
                <a class="list-group-item" href="/{{project_pair[1].name}}/{{project_pair[0].name}}">
                    {{project_pair[1].name}} / {{project_pair[0].name}}
                </a>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
